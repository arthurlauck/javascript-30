<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drum Kit - Day 1</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="keyboard">
			<div data-key="65" class="keys">
				<span class="key">A</span>
				<span class="sound">Clap</span>
			</div>
			<div data-key="83" class="keys">
				<span class="key">S</span>
				<span class="sound">HiHat</span>
			</div>
			<div data-key="68" class="keys">
				<span class="key">D</span>
				<span class="sound">Kick</span>
			</div>
			<div data-key="70" class="keys">
				<span class="key">F</span>
				<span class="sound">OpenHat</span>
			</div>
			<div data-key="71" class="keys">
				<span class="key">G</span>
				<span class="sound">Boom</span>
			</div>
			<div data-key="72" class="keys">
				<span class="key">H</span>
				<span class="sound">Ride</span>
			</div>
			<div data-key="74" class="keys">
				<span class="key">J</span>
				<span class="sound">Snare</span>
			</div>
			<div data-key="75" class="keys">
				<span class="key">K</span>
				<span class="sound">Tom</span>
			</div>
			<div data-key="76" class="keys">
				<span class="key">L</span>
				<span class="sound">Tink</span>
			</div>
		</div>
	</div>

	<source data-key="65" src="./sounds/clap.wav" type="audio/wav">
	<source data-key="83" src="./sounds/hihat.wav" type="audio/wav">
	<source data-key="68" src="./sounds/kick.wav" type="audio/wav">
	<source data-key="70" src="./sounds/openhat.wav" type="audio/wav">
	<source data-key="71" src="./sounds/boom.wav" type="audio/wav">
	<source data-key="72" src="./sounds/ride.wav" type="audio/wav">
	<source data-key="74" src="./sounds/snare.wav" type="audio/wav">
	<source data-key="75" src="./sounds/tom.wav" type="audio/wav">
	<source data-key="76" src="./sounds/tink.wav" type="audio/wav">


	<script src="./script.js"></script>
</body>
</html>
