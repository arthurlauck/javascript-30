<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drum Kit - Day 1</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="keyboard">
			<div date-key="65" class="keys">
				<span class="key">A</span>
				<span class="sound">Clap</span>
			</div>
			<div date-key="83" class="keys">
				<span class="key">S</span>
				<span class="sound">HiHat</span>
			</div>
			<div date-key="68" class="keys">
				<span class="key">D</span>
				<span class="sound">Kick</span>
			</div>
			<div date-key="70" class="keys">
				<span class="key">F</span>
				<span class="sound">OpenHat</span>
			</div>
			<div date-key="71" class="keys">
				<span class="key">G</span>
				<span class="sound">Boom</span>
			</div>
			<div date-key="72" class="keys">
				<span class="key">H</span>
				<span class="sound">Ride</span>
			</div>
			<div date-key="74" class="keys">
				<span class="key">J</span>
				<span class="sound">Snare</span>
			</div>
			<div date-key="75" class="keys">
				<span class="key">K</span>
				<span class="sound">Tom</span>
			</div>
			<div date-key="76" class="keys">
				<span class="key">L</span>
				<span class="sound">Tink</span>
			</div>
		</div>
	</div>

	<script src="./script.js"></script>
</body>
</html>
